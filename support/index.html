<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />

  </head>
  <body>
    <div class="support">
      <div class="div">
        <div class="frame">
          <div class="frame-2">
            <img class="logo" src="img/logo.png" /> 
          </div>
        </div>
        <div class="menu-bar">
          <div class="dropdown">
            <div class="dropdown-content">
              <a href="#Homepage">Homepage</a>  
              <a href="#events">Events</a>
              <a href="#jobs">Jobs</a>

              <a href="#Support">Support</a>  

            </div>
            <button class="dropbtn">Menu</button>
          </div></div>
        <div class="text-wrapper">FAQs:</div>
        <div class="text-wrapper-2">Question number one</div>
        <div class="group">
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
        </div>
        <div class="text-wrapper-3">Pregunta número dos</div>
        <div class="rectangle-4"></div>
        <div class="rectangle-5"></div>
        <div class="rectangle-6"></div>
        <div class="text-wrapper-4">Question numéro trois</div>
        <div class="rectangle-7"></div>
        <div class="rectangle-8"></div>
        <div class="rectangle-9"></div>
        <div class="overlap">
          <div class="rectangle-10"></div>
          <div class="rectangle-11"></div>
          <div class="overlap-group">
            <img class="img" src="img/image-84.png" />
            <div class="text-wrapper-5"><input id="abc" type="text" placeholder="Search Your Query"></div>
          </div>
          <div class="rectangle-12"></div>
          <div class="rectangle-13"></div>
          <div class="rectangle-14"></div>
          <div class="rectangle-15"></div>
        </div>
        <div class="overlap-group-2">
          <div class="frame-3"></div>
          <div class="text-wrapper-6">Contact Us:</div>
        </div>

          Have Questions Or Suggestions? We&#39;re Here To Help. Contact Us Anytime For Assistance And Feedback.
        </p>
        <div class="div-wrapper"><input class="last-name" placeholder="First Name"></div>
        <div class="e-mail-address-wrapper"><input class="last-name" placeholder="Email Address" type="text" /></div>
        <div class="frame-4"><input class="last-name" placeholder="Phone Number" type="text" /></div>
        <div class="frame-5"><input class="last-name" placeholder="Add" type="text" /></div>
        <div class="last-name-wrapper"><input class="last-name" placeholder="Last Name" type="text" /></div>
        <div class="overlap-2">
          <div class="overlap-3">
            <img class="image-2" src="img/image-85.png" />
            <p class="p">Hi I’m Talos! How can I help?</p>
          </div>
          <div class="overlap-4">
            <div class="rectangle-16"></div>
            <div class="text-wrapper-8">Chat Here...</div>
          </div>
        </div>
        <div class="text-wrapper-9">Support Bot</div>
      </div>
